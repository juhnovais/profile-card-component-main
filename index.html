<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./build/stylesheet/styles.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>

<body>
  <img role="banner" class="top-bg-pattern" src="./images/bg-pattern-top.svg" alt="Top background pattern" />
   <main>
    <div class="imgs">
      <div class="bgImg">
         <img src="./images/bg-pattern-card.svg" alt="Blue pattern for card" />
      </div>
      <img src="./images/image-victor.jpg" alt="profile of Victor" />
    </div>
    <section>
      <div class="profileInfo">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <div class="town">
        <p>London</p>
      </div>

      <hr />

      <div class="stats">
        <div>
          <p class="statsNum">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="statsNum">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="statsNum">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
  <img role="banner" class="bottom-bg-pattern" src="./images/bg-pattern-bottom.svg" alt="Bottom background pattern" />
</body>

</html>
